image: nixos/nix

variables:
  GIT_SUBMODULE_STRATEGY: recursive

test:
  stage: test
  script:
  - export NIX_PATH="nixpkgs=https://github.com/NixOS/nixpkgs/archive/19.09.tar.gz"
  - nix-shell --run hugo
  artifacts:
    paths:
    - public
  only:
  - master

pages:
  stage: deploy
  script:
  - export NIX_PATH="nixpkgs=https://github.com/NixOS/nixpkgs/archive/19.09.tar.gz"
  - nix-shell --run hugo
  artifacts:
    paths:
    - public
  only:
  - tags
