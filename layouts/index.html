{{ define "main" }}
    <main aria-role="main">
        <div>
            {{ partial "logo.html" (dict "isHome" true "context" .) }}
            <h1>{{ .Site.Title }}</h1>
            {{- with .Site.Params.homeSubtitle }}
                <p>{{.}}</p>
            {{- end }}
        </div>
    </main>
{{ end }}
