{{ if and (.Get "id") (.Get "module")}}
{{ $id := .Get "id" }}
<div id="{{ $id }}"></div>
  <script> 
    try {
      var module = Elm.{{ .Get "module" | title | safeJS }};
      var app = module.init({  node: document.getElementById('{{ $id }}') });
    } catch (e) {
      console.log(e);
    }
  </script>
{{ end }}
